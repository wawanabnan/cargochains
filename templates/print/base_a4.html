{% load static %}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Print{% endblock %}</title>

  <style>
    /* ===== PAGE SETUP (A4) ===== */
    @page {
      size: A4;
      margin: 12mm 12mm 14mm 12mm; /* top right bottom left */
    }

    /* preview di layar: bikin seperti kertas A4 */
    body {
      font-family: Arial, sans-serif;
      font-size: 11px;
      color: #111;
      background: #e9ecef;
      margin: 0;
      padding: 16px 0;
    }

    .sheet {
      width: 210mm;
      min-height: 297mm;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 2px 14px rgba(0,0,0,.15);
      padding: 12mm;
      box-sizing: border-box;
    }

    /* saat print: hilangin background & shadow */
    @media print {
      body { background: #fff; padding: 0; }
      .sheet { box-shadow: none; padding: 0; width: auto; min-height: auto; }
      .no-print { display: none !important; }
    }

    /* ===== TYPOGRAPHY ===== */
    h1, h2, h3 { margin: 0; }
    .title { font-size: 16px; font-weight: 700; letter-spacing: .3px; }
    .subtitle { font-size: 11px; color: #444; margin-top: 2px; }

    /* ===== LAYOUT HELPERS ===== */
    .row { display: flex; gap: 12px; }
    .col { flex: 1; }
    .right { text-align: right; }
    .center { text-align: center; }
    .muted { color: #555; }
    .mt-8 { margin-top: 8px; }
    .mt-12 { margin-top: 12px; }
    .mt-16 { margin-top: 16px; }
    .mb-8 { margin-bottom: 8px; }
    .mb-12 { margin-bottom: 12px; }
    .nowrap { white-space: nowrap; }

    /* ===== TABLE ===== */
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #222; padding: 6px; vertical-align: top; }
    thead th { background: #f2f2f2; }
    .no-border td { border: none; padding: 2px 0; }

    /* ===== BUTTONS (preview only) ===== */
    .btnbar { display: flex; gap: 8px; align-items: center; }
    .btn {
      border: 1px solid #333;
      background: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      color: #111;
    }
    .btn:hover { background: #f3f3f3; }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="sheet">
    <div class="no-print btnbar mb-12">
      <button class="btn" onclick="window.print()">üñ® Print</button>
      {% block actions %}{% endblock %}
      <span class="muted">Tip: gunakan ‚ÄúSave as PDF‚Äù di print dialog.</span>
    </div>

    {% block content %}{% endblock %}
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
