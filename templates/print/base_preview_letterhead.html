{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'adminlte4/css/adminlte.css' %}" />

<style>
  :root{
    --header-h: 25mm;
    --footer-h: 30mm;
    --page-w: 210mm;
    --page-pad: 15mm;
  }

  body{
    font-family: Arial, sans-serif;
    font-size: 11px;
    line-height: 1.45;
    background: #e9ecef;
    margin: 0;
    padding: 20px 0;
  }

  /* kertas */
  .page{
    width: var(--page-w);
    min-height: 297mm;
    margin: 0 auto;
    background: #fff;
    box-shadow: 0 3px 12px rgba(0,0,0,.15);
    position: relative;
    overflow: hidden;
  }

  .hdr-preview{ position:absolute; top:15px; left:0; right:0; height:var(--header-h); z-index:5; }
  .ftr-preview{ position:absolute; bottom:0; left:0; right:0; height:var(--footer-h); z-index:5; }

  .hdr-preview img{ display:block; width:100%; height:100%; object-fit:contain; object-position:top center; }
  .ftr-preview img{ display:block; width:100%; height:100%; object-fit:fill; object-position:bottom center; }

  .content{
    padding-top: var(--header-h);
    padding-bottom: var(--footer-h);
    padding-left: var(--page-pad);
    padding-right: var(--page-pad);
  }

  /* ===== Toolbar OUTSIDE (SCREEN) â€” taruh di base biar pasti kebaca ===== */
  .print-toolbar-outside{
    position: fixed;
    top: 18px;
    right: 18px;
    z-index: 99999;
    width: 140px;
    padding: 10px;
    background: rgba(255,255,255,.92);
    backdrop-filter: blur(6px);
    border: 1px solid #e5e7eb;
    border-radius: 14px;
    box-shadow: 0 10px 28px rgba(0,0,0,.12);
  }

  @media print{
    body{ background:#fff; padding:0; margin:0; }
    .page{ box-shadow:none; margin:0; overflow: visible; }

    @page{ size: A4; margin: 0; }

    .hdr-preview{ position: fixed; top:0; left:0; right:0; }
    .ftr-preview{ position: fixed; bottom:0; left:0; right:0; }

    /* toolbar hilang saat print */
    .print-toolbar-outside{ display:none !important; }
  }
</style>

{% block extra_css %}{% endblock %}
</head>

<body>
  {% block toolbar %}{% endblock %}

  <div class="page">
    <div class="hdr-preview">
      <img src="{% static 'print/header_full.png' %}" alt="">
    </div>

    <div class="ftr-preview">
      <img src="{% static 'print/footer_full.png' %}" alt="">
    </div>

    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
