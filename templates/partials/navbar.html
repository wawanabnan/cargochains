{% load static %}
<div class="container-fluid">

  <!--begin::Start Navbar Links-->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center"
         data-lte-toggle="sidebar"
         href="#"
         role="button"
         aria-label="Toggle sidebar">
        <!-- icon lebih jelas -->
        <i class="bi bi-layout-sidebar-inset fs-4"></i>
      </a>
    </li>
  </ul>
  <!--end::Start Navbar Links-->

  <!--begin::End Navbar Links-->
  <ul class="navbar-nav ms-auto">

    <!--begin::Navbar Search-->
    <li class="nav-item">
      <a class="nav-link" data-widget="navbar-search" href="#" role="button" aria-label="Search">
        <i class="bi bi-search"></i>
      </a>
    </li>
    <!--end::Navbar Search-->

    <!--begin::Fullscreen Toggle-->
    <li class="nav-item">
      <a class="nav-link" href="#" data-lte-toggle="fullscreen" aria-label="Fullscreen">
        <i data-lte-icon="maximize" class="bi bi-arrows-fullscreen"></i>
        <i data-lte-icon="minimize" class="bi bi-fullscreen-exit" style="display:none"></i>
      </a>
    </li>
    <!--end::Fullscreen Toggle-->

    <!--begin::User Menu (icon only)-->
    <li class="nav-item dropdown">
      <a class="nav-link d-flex align-items-center"
         href="#"
         data-bs-toggle="dropdown"
         aria-expanded="false"
         aria-label="User menu">
        <i class="bi bi-person-circle fs-4"></i>
      </a>

      <ul class="dropdown-menu dropdown-menu-end">
        <li class="dropdown-header small text-muted">
          {{ request.user.get_full_name|default:request.user.username }}
        </li>

        <li>
          <a class="dropdown-item" href="#">
            <i class="bi bi-key me-2"></i> Change Password
          </a>
        </li>

        <li><hr class="dropdown-divider"></li>

        <li>
          <form method="post" action="#" class="px-3 py-1">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm w-100">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </button>
          </form>
        </li>
      </ul>
    </li>
    <!--end::User Menu-->

  </ul>
  <!--end::End Navbar Links-->

</div>
