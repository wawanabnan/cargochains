<html lang="id">
<head>

  <link rel="stylesheet" href="{% static 'adminlte/css/login.css' %}"/>
  <link  rel="stylesheet" href="{% static 'adminlte/css/adminlte.css' %}" type="text/css" />
     <link rel="stylesheet" href="{% static 'adminlte/css/custom.css' %}"/>
  
    
    <!--end::Accessibility Features-->

    <!--begin::Fonts-->
    <link
      rel="stylesheet"

<body>

 <body class="login-page bg-body-secondary">
    <section class="o-box" role="dialog" aria-labelledby="o-title">
      <header class="o-header">
        <div class="o-logo" aria-hidden="true">
				<img src="{% static 'adminlte/img/logo.png' %}" alt="Logo" />          <span></span>
        </div>
        <h1 id="o-title"></h1>
      </header>

      <div class="o-body" style="border:1px solid #ccc">
        <!-- Notifikasi error (tampilkan/hilangkan via atribut hidden) -->
          <div class="o-alert" hidden id="alert-invalid">
            Masuk gagal. Periksa email/username dan kata sandi Anda.
          </div>

               <form action="{% url 'account:login' %}" method="post">
                  {% csrf_token %}

            <input type="hidden" name="csrfmiddlewaretoken" value="i2grRTBEOaptqwNxVGVjaF7B0tbHtC0KMbveuSkQL4bIUhOrpVgRRhArCX7H5lQ3">
            <div class="input-group mb-3">
              <input type="hidden" name="next" value="">
              <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username">
              <div class="input-group-text">
                <span class="bi bi-envelope"></span>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password">
              <div class="input-group-text">
                <span class="bi bi-lock-fill"></span>
              </div>
            </div>
            <!--begin::Row-->
            <div class="row">
              <div class="col-8">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault"> Remember Me </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <div class="d-grid gap-2">
                  
                </div>
              </div>
              <!-- /.col -->
            </div>
            <button type="submit" class="o-btn">Sign In</button>
            <!--end::Row-->
          </form>

      <footer class="o-footer">
        <p class="o-muted">Â© pt. dakara hanasta samudera</p>
		
      </footer>
    </section>
  </main>

  <!-- demo kecil: tambahkan ?error=1 atau ?db=1 di URL -->
  <script>
    const p = new URLSearchParams(location.search);
    if (p.get('error')) document.getElementById('alert-invalid').hidden = false;
    if (p.get('db')) document.getElementById('db-field').hidden = false;
  </script>
</body>
</html>
