{% extends "adminbase.html" %}
{% load static %}

{% block content %}
<div class="container-fluid mt-2">
  <div class="d-flex bd-highlight">
      <div class="p-2 flex-grow-1 bd-highlight"><h3>Costs</h3></div>
      <div class="p-2 bd-highlight"><button class="btn btn-sm btn-primary">New</button></div>
</div>
</div>



<section class="content mt-2">
    <div class="container-fluid">
      <div class="card card-body">
       <form method="post" enctype="multipart/form-data" novalidate> 
          {% csrf_token %}
          {{ form.project }}
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Category</label>
              {{ form.category }}
            </div>
            <div class="col-md-6">
              <label class="form-label">Title</label>
              {{ form.title }}
            </div>
            <div class="col-md-2">
              <label class="form-label">Cost Date</label>
              {{ form.cost_date }}
            </div>
            <div class="col-md-3">
              <label class="form-label">Amount</label>
              {{ form.amount }}
            </div>
            <div class="col-md-2">
              <label class="form-label">Currency</label>
              {{ form.currency_code }}
            </div>
            <div class="col-12">
              <label class="form-label">Notes</label>
              {{ form.notes }}
            </div>
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save"></i> Save
            </button>
            {% if project %}
              <a href="{% url 'projects:project_edit' project.pk %}#costs" class="btn btn-secondary">Back</a>
            {% endif %}
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
{% endblock %}
