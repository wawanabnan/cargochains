{% extends "adminbase.html" %}
{% block content %}
<div class="container-fluid py-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4 class="mb-0">Receipts</h4>
    <a class="btn btn-sm btn-primary" href="{% url 'billing:receipt_add' %}">Add Receipt</a>
  </div>

  <div class="card">
    <div class="card-body p-0">
      <table class="table table-sm mb-0">
        <thead>
          <tr>
            <th>No</th><th>Date</th><th>Invoice</th><th class="text-end">Amount</th><th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
          <tr>
            <td><a href="{% url 'billing:receipt_detail' r.pk %}">{{ r.receipt_no|default:"(draft)" }}</a></td>
            <td>{{ r.receipt_date }}</td>
            <td>{{ r.invoice.number }}</td>
            <td class="text-end">{{ r.amount }}</td>
            <td>{{ r.get_status_display }}</td>
          </tr>
          {% empty %}
          <tr><td colspan="5" class="text-muted p-3">No receipts</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
