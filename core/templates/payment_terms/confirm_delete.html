{% extends "base.html" %}

{% block content %}
<div class="app-content">
  <div class="container-fluid">
    <div class="card shadow-sm">
      <div class="card-header d-flex align-items-center justify-content-between">
        <div class="fw-semibold">Delete Payment Term</div>
        <a href="{% url 'core:payment_term_list' %}" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left me-1"></i> Back
        </a>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="card-body">
          <div class="alert alert-warning py-2 mb-0">
            Yakin mau hapus <b>{{ object.code }}</b> â€” {{ object.name }}?
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end gap-2">
          <a class="btn btn-outline-secondary btn-sm" href="{% url 'core:payment_term_list' %}">Cancel</a>
          <button class="btn btn-danger btn-sm" type="submit">
            <i class="bi bi-trash me-1"></i> Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
