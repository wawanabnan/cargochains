{% extends "adminbase.html" %}
{% block content %}

<div class="app-content-header">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Delete Service</h4>
    <a href="{% url 'core:service_detail' service.pk %}" class="btn btn-sm btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Back
    </a>
  </div>
</div>

<div class="app-content">
  <div class="container-fluid">

    <form method="post">
      {% csrf_token %}
      <div class="card border-danger">
        <div class="card-body">
          <p class="mb-2">
            Yakin mau hapus service:
            <strong>{{ service.name }}</strong>
            ({{ service.code|default:"-" }})?
          </p>
          <div class="text-muted small">
            Data akan dihapus permanen.
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end gap-2">
          <a href="{% url 'core:service_detail' service.pk %}" class="btn btn-sm btn-outline-secondary">Cancel</a>
          <button class="btn btn-sm btn-danger" type="submit">
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>
      </div>
    </form>

  </div>
</div>

{% endblock %}
