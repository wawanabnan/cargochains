{% extends "adminbase.html" %}
{% block content %}
<div class="container-fluid py-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4 class="mb-0">Import COA (CSV)</h4>
    <a class="btn btn-sm btn-outline-secondary" href="{% url 'accounting:account_list' %}">Back</a>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="text-muted small mb-2">
         Header CSV (export = import):
         <code>chart_year,code,name,type,parent_code,is_postable,is_active</code>

      </div>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.file }}

        <div class="form-check mt-2">
          {{ form.overwrite_existing }}
          <label class="form-check-label small" for="{{ form.overwrite_existing.id_for_label }}">
            {{ form.overwrite_existing.label }}
          </label>
        </div>

        <div class="mt-3">
          <button class="btn btn-sm btn-primary">Import</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
