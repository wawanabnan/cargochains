<div class="mb-3">
  <label class="form-label small">PIC</label>
  {{ form.pic }}
  {{ form.pic.errors }}
</div>

<div class="mb-3">
  <label class="form-label small">Payment Term</label>
  {{ form.payment_term }}
  {{ form.payment_term.errors }}
</div>

<div class="mb-3">
  <label class="form-label small">Currency</label>
  {{ form.currency }}
  {{ form.currency.errors }}
</div>

<div class="mb-3" id="row-kurs">
  <label class="form-label small">Kurs IDR</label>
  <input type="text"
         name="kurs_idr"
         id="id_kurs_idr"
         value="{{ form.kurs_idr.value|default:'0,00' }}"
         class="form-control form-control-sm text-end">
</div>

<hr class="my-3">


<div class="mb-3">
  <label class="form-label small">Internal Remarks</label>
  {{ form.remarks_internal }}
  {{ form.remarks_internal.errors }}
</div>
