      <div class="card">
  <div class="card-body">

    <!-- ROW 1 : Origin - Destination -->
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Origin</label>
          {{ form.origin }}
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Destination</label>
          {{ form.destination }}
        </div>
      </div>
    </div>

    <!-- ROW 2 : Shipper - Consignee (TEXT INPUT) -->
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Shipper</label>
          {{ form.shipper_name }}
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Consignee</label>
          {{ form.consignee_name }}
        </div>
      </div>
    </div>

    <!-- ROW 3 : Pickup - Delivery Address (TEXTAREA) -->
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Pickup Address</label>
          {{ form.pickup}}
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Delivery Address</label>
          {{ form.delivery }}
        </div>
      </div>
    </div>

  </div>
</div>
