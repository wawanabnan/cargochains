{# templates/vendor_bookings/extensions/_vb_modal_section_transport_info.html #}
<div class="card shadow-sm mb-2">
  <div class="card-header py-2 bg-body-tertiary">
    <div class="small fw-semibold mb-0">Carrier / Transport Info</div>
  </div>
  <div class="card-body py-2">

    <div id="vbBlockSea">
      <div class="row g-2">
        <div class="col-12 col-md-6">
          <label class="form-label small mb-1">Carrier</label>
          <input type="text" class="form-control form-control-sm" id="vbSeaCarrier" placeholder="e.g. Maersk / MSC">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label small mb-1">Vessel</label>
          <input type="text" class="form-control form-control-sm" id="vbSeaVessel" placeholder="e.g. Emma Maersk">
        </div>
      </div>
      <div class="row g-2 mt-0">
        <div class="col-12 col-md-6">
          <label class="form-label small mb-1">Voyage</label>
          <input type="text" class="form-control form-control-sm" id="vbSeaVoyage" placeholder="e.g. V.123">
        </div>
      </div>
    </div>

    <div id="vbBlockAir" class="d-none">
      <div class="row g-2">
        <div class="col-12 col-md-6">
          <label class="form-label small mb-1">Airline</label>
          <input type="text" class="form-control form-control-sm" id="vbAirAirline" placeholder="e.g. Garuda / SQ">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label small mb-1">Flight No</label>
          <input type="text" class="form-control form-control-sm" id="vbAirFlightNo" placeholder="e.g. GA-88">
        </div>
      </div>
    </div>

    <div id="vbBlockInland" class="d-none">
      <div class="row g-2">
        <div class="col-12 col-md-6">
          <label class="form-label small mb-1">Vendor</label>
          <input type="text" class="form-control form-control-sm" id="vbInlandVendor" placeholder="e.g. ABC Trucking">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label small mb-1">Vehicle</label>
          <input type="text" class="form-control form-control-sm" id="vbInlandVehicle" placeholder="e.g. CDE-1234 / Wingbox">
        </div>
      </div>
    </div>

  </div>
</div>
