{# templates/vendor_bookings/extensions/_vb_modal_section_schedule.html #}
<div class="card shadow-sm mb-2">
  <div class="card-header py-2 bg-body-tertiary">
    <div class="small fw-semibold mb-0">Schedule</div>
  </div>
  <div class="card-body py-2">

    <div class="row g-2" id="vbSchedulePair">
      <div class="col-12 col-md-6">
        <label class="form-label small mb-1">ETD</label>
        <input type="text"
          class="form-control form-control-sm vb-date"
          id="vbETD"
          placeholder="dd/mm/yyyy"
          autocomplete="off">
          
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label small mb-1">ETA</label>
        <input type="text"
          class="form-control form-control-sm vb-date"
          id="vbETA"
          placeholder="dd/mm/yyyy"
          autocomplete="off">
          </div>
      </div>

    <div class="row g-2 d-none" id="vbScheduleSingle">
      <div class="col-12 col-md-6">
        <label class="form-label small mb-1">Pickup Date</label>
        <input type="text"
            class="form-control form-control-sm vb-date"
            id="vbPickupDate"
            placeholder="dd/mm/yyyy"
            autocomplete="off">
      </div>
    </div>

  </div>
</div>
