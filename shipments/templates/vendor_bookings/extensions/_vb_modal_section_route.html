{# templates/vendor_bookings/extensions/_vb_modal_section_route.html #}
<div class="card shadow-sm mb-2">
 <div class="card-header py-2 bg-body-tertiary">
    <div class="small fw-semibold mb-0">Route</div>
  </div>
  <div class="card-body py-2">
    <div class="row g-2">
      <div class="col-12 col-md-6">
        <label class="form-label small mb-1" id="vbLblRouteFrom">From</label>
        <input type="text" class="form-control form-control-sm" id="vbRouteFrom"
               placeholder="e.g. Jakarta / CGK / Warehouse A">
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label small mb-1" id="vbLblRouteTo">To</label>
        <input type="text" class="form-control form-control-sm" id="vbRouteTo"
               placeholder="e.g. Singapore / SIN / Port Tanjung Priok">
      </div>
    </div>
  </div>
</div>
