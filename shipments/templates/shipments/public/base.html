{% load static %}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CargoChains Tracking{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body { background: #f7f8fa; }
    .brand-mark { width: 34px; height: 34px; object-fit: contain; }
    .hero-card { border: 0; border-radius: 18px; box-shadow: 0 8px 30px rgba(0,0,0,.06); }
    .soft { color: #6c757d; }
    .timeline-dot { width: 10px; height: 10px; border-radius: 50%; background: #0d6efd; margin-top: .45rem; }
    .timeline-line { width: 2px; background: #dee2e6; margin: 0 0.55rem; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'shipments:public_track_home' %}">
      <img src="{% static 'brand/logo_only.png' %}" class="brand-mark" alt="CargoChains">
      <span class="fw-semibold">CargoChains</span>
      <span class="badge text-bg-light border ms-2">Tracking</span>
    </a>
  </div>
</nav>

<main class="container my-4 my-md-5">
  {% block content %}{% endblock %}
</main>

<footer class="container pb-4">
  <div class="text-center soft small">
    © {% now "Y" %} CargoChains • Customer Tracking
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
