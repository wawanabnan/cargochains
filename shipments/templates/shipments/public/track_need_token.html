<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Masukkan Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; margin:0; background:#fafafa; }
    .wrap { max-width: 760px; margin: 0 auto; padding: 18px; }
    .card { background:#fff; border:1px solid #e6e6e6; border-radius:14px; padding:18px; }
    .muted { color:#666; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 6px 0;">Link tracking dibutuhkan</h2>
      <div class="muted">
        Untuk keamanan, detail tracking untuk resi <b>{{ tracking_no }}</b> membutuhkan token/link tracking dari pengirim.
        Silakan kembali ke halaman tracking dan paste link yang Anda terima.
      </div>
      <div style="margin-top:12px;">
        <a href="/track/" class="muted">Kembali ke halaman tracking</a>
      </div>
    </div>
  </div>
</body>
</html>
