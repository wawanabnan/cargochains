{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="card shadow-sm border-0">
  <div class="card-header bg-white d-flex justify-content-between align-items-center flex-wrap gap-2">
    <h5 class="mb-0">Shipments</h5>
    <form class="d-flex gap-2" method="get">
      <input class="form-control form-control-sm" style="min-width:220px" name="q" value="{{ q }}" placeholder="Search number...">
      <select class="form-select form-select-sm" name="status">
  <option value="">All status</option>
  {% for s in STATUSES %}
    <option value="{{ s }}" {% if status == s %}selected{% endif %}>{{ s }}</option>
  {% endfor %}
</select>

      <button class="btn btn-primary btn-sm">Filter</button>
    </form>
  </div>

  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th><th>Number</th><th>Status</th><th>Origin</th><th>Destination</th><th>ETD</th><th>ETA</th><th></th>
          </tr>
        </thead>
        <tbody>
          {% for s in shipments %}
          <tr onclick="location.href='{% url 'shipments:view' s.pk %}'" style="cursor:pointer">
            <td>{{ s.id }}</td>
            <td>{{ s.number }}</td>
            <td><span class="badge bg-secondary">{{ s.status }}</span></td>
            <td>{{ s.origin }}</td>
            <td>{{ s.destination }}</td>
            <td>{{ s.etd }}</td>
            <td>{{ s.eta }}</td>
            <td><a class="btn btn-outline-primary btn-sm" href="{% url 'shipments:view' s.pk %}">View</a></td>
          </tr>
          {% empty %}
          <tr><td colspan="8" class="text-muted">No shipments.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
