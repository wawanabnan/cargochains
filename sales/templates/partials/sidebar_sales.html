{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a href="/" class="brand-link">
       <span class="brand-text font-weight-light">CargoChains</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        
      </div>
      <div class="info">
        <a href="#" class="d-block">{{ request.user.get_full_name|default:request.user.username }}</a>
      </div>
    </div>

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
        <li class="nav-item">
          <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
            <i class="nav-icon fas fa-home"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <li class="nav-header">SALES</li>

        <li class="nav-item">
          <a href="{% url 'sales:freight_list' %}"
             class="nav-link {% if '/sales/quotations/' in request.path or request.path == '/sales/quotations/' %}active{% endif %}">
            <i class="nav-icon fas fa-file-invoice-dollar"></i>
            <p>Quotations</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'sales:quotation_create' %}"
             class="nav-link {% if request.path == '/sales/quotations/new/' %}active{% endif %}">
            <i class="nav-icon fas fa-plus-circle"></i>
            <p>New Quotation</p>
          </a>
        </li>

        {% comment %}
        Aktifkan ini kalau nanti kamu sudah punya Sales Order URL:
        <li class="nav-item">
          <a href="{% url 'sales:so_list' %}"
             class="nav-link {% if '/sales/orders/' in request.path or request.path == '/sales/orders/' %}active{% endif %}">
            <i class="nav-icon fas fa-clipboard-list"></i>
            <p>Sales Orders</p>
          </a>
        </li>
        {% endcomment %}
      </ul>
    </nav>
  </div>
</aside>
