{# templates/partners/partner_confirm_delete.html #}
{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Delete Partner</h3>
  </div>
  <div class="card-body">
    <p>Yakin mau menghapus partner: <strong>{{ object }}</strong> ?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'partners:partner_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
