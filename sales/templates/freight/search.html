    <form class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-2" method="get">
      <!-- Quick Search -->
      <div class="col-md-3">
        <label class="form-label small text-muted mb-1">Search</label>
        <input type="search" name="q" value="{{ q|default:'' }}" class="form-control form-control-sm"
               placeholder="Number, Customer, Service...">
      </div>

      <!-- Status -->
      <div class="col-md-3">
        <label class="form-label small text-muted mb-1">Status</label>
        <select name="state" multiple class="form-select form-select-sm">
          {% for st in status_list %}
            <option value="{{ st|lower }}" {% if st|lower in states %}selected{% endif %}>
              {{ st|title }}
            </option>
          {% endfor %}
        </select>
        <div class="form-text small text-muted">Hold Ctrl / Cmd to select multiple</div>
      </div>

      <!-- Customer -->
      <div class="col-md-3">
        <label class="form-label small text-muted mb-1">Customer</label>
        <select name="customer" class="form-select form-select-sm">
          <option value="">All</option>
          {% for c in customers %}
            <option value="{{ c.id }}" {% if c.id|stringformat:"s" == selected_customer %}selected{% endif %}>
              {{ c.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Salesperson -->
      <div class="col-md-3">
        <label class="form-label small text-muted mb-1">Salesperson</label>
        <select name="sales_user" class="form-select form-select-sm">
          <option value="">All</option>
          {% for u in users %}
            <option value="{{ u.id }}" {% if u.id|stringformat:"s" == selected_user %}selected{% endif %}>
              {{ u.get_full_name|default:u.username }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Service -->
      <div class="col-md-3">
        <label class="form-label small text-muted mb-1">Service</label>
        <select name="service" class="form-select form-select-sm">
          <option value="">All</option>
          {% for s in services %}
            <option value="{{ s.id }}" {% if s.id|stringformat:"s" == selected_service %}selected{% endif %}>
              {{ s.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Date Range -->
      <div class="col-md-2">
        <label class="form-label small text-muted mb-1">From</label>
        <input type="date" name="date_from" value="{{ d_from|date:'Y-m-d' }}" class="form-control form-control-sm">
      </div>
      <div class="col-md-2">
        <label class="form-label small text-muted mb-1">To</label>
        <input type="date" name="date_to" value="{{ d_to|date:'Y-m-d' }}" class="form-control form-control-sm">
      </div>

      <!-- My checkbox -->
      <div class="col-md-1 d-flex align-items-center">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" name="my" value="1" id="chkMy"
                 {% if my_only %}checked{% endif %}>
          <label class="form-check-label small" for="chkMy">My</label>
        </div>
      </div>

      <!-- Sort -->
      <div class="col-md-2">
        <label class="form-label small text-muted mb-1">Sort</label>
        <select class="form-select form-select-sm" name="sort">
          <option value="-id" {% if sort == "-id" %}selected{% endif %}>Newest</option>
          <option value="date" {% if sort == "date" %}selected{% endif %}>Date ↑</option>
          <option value="-date" {% if sort == "-date" %}selected{% endif %}>Date ↓</option>
          <option value="customer" {% if sort == "customer" %}selected{% endif %}>Customer A→Z</option>
          <option value="-customer" {% if sort == "-customer" %}selected{% endif %}>Customer Z→A</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="col-md-2 d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary btn-sm flex-fill">
          <i class="bi bi-search"></i> Search
        </button>
        <a href="{% url 'sales:quotation_list' %}" class="btn btn-outline-secondary btn-sm flex-fill">
          Reset
        </a>
      </div>
    </form>
