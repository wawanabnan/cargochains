{% extends "base.html" %}
{% block content %}
<div class="app-content">
  <div class="container-fluid">

    <div class="card border-danger">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h3 class="card-title mb-0 text-danger">Confirm Delete</h3>
        <a class="btn btn-outline-secondary btn-sm"
           href="{% url 'shipments:vendor_booking_detail' object.pk %}">
          <i class="bi bi-arrow-left me-1"></i> Back
        </a>
      </div>

      <div class="card-body">
        <p class="mb-1">Yakin mau hapus Vendor Booking ini?</p>
        <div class="fw-semibold">{{ object.number }}</div>
        <div class="text-muted small">
          Vendor: {{ object.vendor }} • Date: {{ object.booking_date }} • Status: {{ object.get_status_display }}
        </div>

        <hr class="my-3">

        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2 justify-content-end">
            <a class="btn btn-outline-secondary btn-sm"
               href="{% url 'shipments:vendor_booking_detail' object.pk %}">
              Cancel
            </a>
            <button class="btn btn-danger btn-sm">
              <i class="bi bi-trash me-1"></i> Yes, Delete
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
